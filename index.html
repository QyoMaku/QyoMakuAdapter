<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QyoMaku</title>
  <style>
    /* Сброс отступов */
    * {margin: 0; padding: 0; box-sizing: border-box;}

    body {
      font-family: Arial, sans-serif;
      color: #fff;
      overflow: hidden;
    }

    /* Фон-видео */
    #bg-video {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      filter: grayscale(100%) brightness(0.6);
      z-index: -1;
    }

    /* Центральный контейнер */
    .main {
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    /* Аватарка */
    .avatar {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 3px solid transparent;
      background: linear-gradient(45deg, red, orange, yellow, green, blue, purple);
      background-size: 400% 400%;
      animation: gradient 6s ease infinite;
      padding: 4px;
    }

    .avatar img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      display: block;
    }

    /* Ник */
    h1 {
      margin-top: 15px;
      font-size: 2.5rem;
      font-weight: bold;
      text-shadow: 0 0 10px rgba(255,255,255,0.7);
    }

    /* ID с кнопкой */
    .id-box {
      margin-top: 10px;
      display: flex;
      gap: 10px;
      align-items: center;
      font-size: 1rem;
    }

    .copy-btn {
      background: none;
      border: 1px solid #fff;
      border-radius: 8px;
      padding: 4px 8px;
      color: #fff;
      cursor: pointer;
      transition: 0.3s;
    }

    .copy-btn:hover {
      background: rgba(255,255,255,0.2);
    }

    /* Анимация градиента */
    @keyframes gradient {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
  </style>
</head>
<body>

  <!-- Фон-видео -->
  <video autoplay muted loop id="bg-video">
    <source src="VID_20250927_202755_993.mp4" type="video/mp4">
  </video>

  <!-- Музыка -->
  <audio id="bg-music" src="HOYO-MiX - Ballad of Many Waters"></audio>

  <!-- Главный блок -->
  <div class="main" onclick="playMusic()">
    <div class="avatar">
      <img src="1000004322.jpg" alt="QyoMaku Avatar">
    </div>
    <h1>QyoMaku</h1>
    <div class="id-box">
      <span id="user-id">ID: 7804199613</span>
      <button class="copy-btn" onclick="copyID(event)">Скопировать</button>
    </div>
  </div>

  <script>
    // Запуск музыки только после клика
    function playMusic() {
      const music = document.getElementById("bg-music");
      if (music.paused) {
        music.play();
      }
    }

    // Копирование ID
    function copyID(event) {
      event.stopPropagation(); // чтобы не запускалась музыка лишний раз
      const idText = document.getElementById("user-id").innerText.replace("ID: ", "");
      navigator.clipboard.writeText(idText).then(() => {
        const btn = event.target;
        btn.textContent = "✔";
        setTimeout(() => btn.textContent = "Скопировать", 1500);
      });
    }
  </script>

</body>
</html>
